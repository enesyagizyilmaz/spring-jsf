<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <h:form><br/>
        <p:commandButton value="Create" id="ajax"
                         action="#{carViewController.gotoCreateCar}"
                         style="margin-right:20px;" styleClass="ui-priority-primary"
                         icon="pi pi-plus"
        />
        <br/><br/></h:form>

    <p:dataTable id="carTable" var="car" value="#{carViewController.cars}">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{car.year}" />
        </p:column>

        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}" />
        </p:column>

        <p:column headerText="Color">
            <h:outputText value="#{car.color}" />
        </p:column>

        <p:column headerText="Actions">
            <p:commandButton value="Update"
                             action="#{carViewController.gotoUpdateCar(car.id)}"
                             update="carTable"
                             icon="pi pi-undo"
                             class="pi pi-trash"
                             style="margin-right:20px;"
                             styleClass="ui-button-success" />
            <p:commandButton value="Delete"
                             action="#{carViewController.deleteCar(car.id)}"
                             update="carTable"
                             icon="pi pi-trash"
                             class="pi pi-trash"
                             style="margin-right:20px;"
                             styleClass="ui-button-danger" />
        </p:column>
    </p:dataTable>
</h:body>


</html>
