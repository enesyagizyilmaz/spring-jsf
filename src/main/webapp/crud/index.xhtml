<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <h:form><br/>
        <p:commandButton value="Create" id="ajax" action="#{carViewController.gotoCreateCar}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <br/></h:form>

    <p:dataTable var="car" value="#{carViewController.cars}">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{car.year}" />
        </p:column>

        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}" />
        </p:column>

        <p:column headerText="Color">
            <h:outputText value="#{car.color}" />
        </p:column>

        <p:column headerText="Actions">
            <p:commandButton value="Delete" action="#{carViewController.deleteCar(car.id)}" ajax="false"/>
        </p:column>
    </p:dataTable>
</h:body>


</html>
